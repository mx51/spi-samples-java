sudo: false
language: java
jdk: oraclejdk8

script: ./gradlew clean test

deploy:
- provider: script
  script: ./gradlew distZip
  skip_cleanup: true
  on:
    tags: true
- provider: releases
  api_key: $GITHUB_KEY
  file_glob: true
  file: "**/build/distributions/*.zip"
  skip_cleanup: true
  on:
    tags: true

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
